<div *ngIf="bookingData; else noBookingData">
  price total: {{bookingData.totalPrice}}
  
  <div *ngIf="rateusd">
    Price $ {{bookingData.totalPrice/rateusd | number: '1.2-2'}}
  </div>

  <div *ngIf="rateeur">
    Price EUR {{bookingData.totalPrice/rateeur | number: '1.2-2'}}
  </div>
  

<div *ngIf="weatherdata">
    Current Weather: {{weatherdata.main.temp}}
  </div>
</div>

<ng-template #noBookingData>
  <div class="no-flights-info">
    <p>noBookingData</p>
  </div>
</ng-template>
